<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH BOX</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <nav class="navbar">
            <div class="dropdown">
                <label for="age">Age:</label>
                <select id="age" class="dropdown-select">
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="country">Country:</label>
                <select id="country" class="dropdown-select">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="gender">Gender:</label>
                <select id="gender" class="dropdown-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="followers-input">
                <label for="followers">Followers:</label>
                <input type="number" id="followers" class="input-field" placeholder="Number of followers" min="0">
            </div>


            <button class="find-job-button">Find Job</button>
        </nav>
    </div>

    <div class="content">
        <div class="container">
            <div class="boxx">
                <div class="search-box">
                    <label for="search-input" class="search-label">Search</label>
                    <div class="sub-search-boxx">
                        <img src="assets/fi_search.svg">
                        <input type="text" id="search-input" class="search-input" placeholder="Search">
                    </div>
                </div>


                <hr class="hr">


                <div class="category-box">
                    <h3>Category</h3>
                    <ul class="category-list">
                        <li><input type="checkbox" id="graphics" name="category"><label for="graphics">Graphics &
                                Design</label>
                        </li>
                        <li><input type="checkbox" id="code" name="category"><label for="code">Code &
                                Programming</label></li>
                        <li><input type="checkbox" id="marketing" name="category"><label for="marketing">Digital
                                Marketing</label></li>
                        <li><input type="checkbox" id="video" name="category"><label for="video">Video &
                                Animation</label>
                        </li>
                        <li><input type="checkbox" id="music" name="category"><label for="music">Music & Audio</label>
                        </li>
                        <li><input type="checkbox" id="finance" name="category"><label for="finance">Finance &
                                Accounting</label></li>
                        <li><input type="checkbox" id="health" name="category"><label for="health">Health & Care</label>
                        </li>
                        <li><input type="checkbox" id="data" name="category"><label for="data">Data Science</label></li>
                    </ul>
                </div>
            </div>

            <div class="boxx">
                <div class="tag-box">
                    <h3>Popular Tag</h3>
                    <div class="tag-list">
                        <span class="tag">Design</span>
                        <span class="tag">Programming</span>
                        <span class="tag">Health & Care</span>
                        <span class="tag">Motion Design</span>
                        <span class="tag">Photography</span>
                        <span class="tag">Politics</span>
                    </div>
                </div>
            </div>

            <button class="gradient-button">Search</button>

        </div>
        <div class="cards">
            <div class="sub-card1">
                <div class="card">
                    <div class="img">
                        <img src="https://grin.co/wp-content/uploads/2022/11/IM_Top_15_Lifestyle_Influencers_2022-Q4-10_Featured1.webp"
                            alt="img" draggable="false">
                    </div>
                    <div class="details">
                        <div class="name">
                            <h2>Anithing</h2>
                        </div>
                        <div class="category">
                            <p>Entertainment</p>
                        </div>
                    </div>

                    <div class="price-card">

                        <div class="price-body">
                            <div class="price-title">
                                <p>PRICE</p>
                                <h2 class="price">$550,000</h2>
                            </div>

                            <button class="gradient-button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-card2">
                <div class="card">
                    <div class="img">
                        <img src="https://grin.co/wp-content/uploads/2022/11/IM_Top_15_Lifestyle_Influencers_2022-Q4-10_Featured1.webp"
                            alt="img" draggable="false">
                    </div>
                    <div class="details">
                        <div class="name">
                            <h2>Anithing</h2>
                        </div>
                        <div class="category">
                            <p>Entertainment</p>
                        </div>
                    </div>

                    <div class="price-card">

                        <div class="price-body">
                            <div class="price-title">
                                <p>PRICE</p>
                                <h2 class="price">$550,000</h2>
                            </div>

                            <button class="gradient-button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- background blurs  -->
    <img class="blur" src="assets/blur.png" alt="blur">
    <img class="blur2" src="assets/blur2.png" alt="blur">
    <img class="blur3" src="assets/blur3.png" alt="blur">
</body>

</html>
